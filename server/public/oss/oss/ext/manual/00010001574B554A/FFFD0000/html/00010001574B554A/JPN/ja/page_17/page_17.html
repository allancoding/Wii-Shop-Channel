<p><br />かすたまいずする　ちーむを　えらんでください&#9829;</p>
<p><br />十字ボタン上下左右でチームを選んで、2（A）で決定です。<br />1（B）で「おーけー」に移動します。<br />「おーけー」2（A）で終了です。</p>
<p><br />20チーム作成すると「かすたむりーぐ」が完成します。</p>

<p><br />めんばーを　えらんでください&#9829;</p>
<p><br />チームのメンバーを決定・変更します。<br />メンバーごとにフォーメーション・ダッシュマンシュートタイプを確認できます。</p>
<p><br />十字ボタン上下左右でメンバーを選んで、2（A）で決定、1（B）でキャンセルです。</p>
<p><br />全員決定、またはキャンセルすると戻ります。</p>
