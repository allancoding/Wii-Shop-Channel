<td width="478" valign="top" class="frame_margin"><div class="style_main">本ゲームでは、下記の３種類のルールで、<br />
    バトルを楽しんでいただけます。<br />
&nbsp;<br />
    【バトルモード】<br />
    先取セット数を決めてバトルします。<br />
    規定のセット数を先に勝ち取ったほうが勝者です。<br />
    <br />

【タイムバトルモード】<br />
    時間を決めてバトルします。<br />
    時間内により多くのライバルチームのチキンを<br />
    K．O．したほうが勝者になります。<br />
    <br />
    【サバイバルモード】<br />
    限られたライフでどこまでK．O．できるか<br />
    チャレンジする、対CPU専用のモードです。<br />
    <br />
    ※始めてプレイする場合は、<br />
    タイトル画面から選択可能な【チュートリアル】を<br />
    お先にプレイすることをおススメします。</div></td>
