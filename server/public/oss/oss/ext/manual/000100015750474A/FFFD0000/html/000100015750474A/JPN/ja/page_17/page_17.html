<td width="478" valign="top" class="frame_margin"><div class="style_main">
<p>このゲームは、Wiiリモコンを2つ接続すると、2人で遊ぶことができます。2Pのカーソルは<img src="pg_icon_17_b.png" width="22" height="22" class="btnicon_normal" />です。</p>
<p>2Pができるのは、次の遊びです。</p>
</div>
<div class="spacer20t">
<div class="style_main">
<p class="caution1">●&nbsp;<strong>レーザーポインター</strong></p>
</div>
<img src="pg_ph_17_a.png" width="207" height="167" class="floatright" />
<div class="style_main" style="margin-left:1.3em;"><p><img src="../common_data/CHM_common_source/btn_large_a.gif" width="22" height="22" class="btnicon_normal" />を押し続けている間、2Pのカーソルがレーザーポインターに変化します。レーザーポインターを使用すると、ペンギンがそちらを見たり、寄ってきたりします。</p>
</div>
</div>
<div class="spacer20t">
<div class="style_main">
<p class="caution1">●&nbsp;<strong>リバーシ</strong></p>
</div>
<img src="pg_ph_17_b.png" width="207" height="167" class="floatright" />
<div class="style_main" style="margin-left:1.3em;"><p>イグルーゲームの「リバーシ」で、遊ぶ人数を<img src="pg_icon_17_a.png" width="27" height="28" class="btnicon_cross" />にすると、2人で対戦することができます。</p>
</div>
