<td width="478" valign="top">
<div class="maintxt"><p>『出前チャンネル』で注文できたらいいな、と思う近所のお店をリクエスト(紹介)することができます。なお、リクエストにお応えできない場合もあります。ご了承ください。</p>
</div>

<div class="spacer20t">
<div class="maintxt">
<p class="caution_s1"><strong>1.トップ画面で「出前をとる」を選ぶ</strong></p>
</div>
</div>

<div class="spacer10t">
<img src="page13_1.png" width="239" height="188" class="floatright" />
<div class="maintxt">
<p class="caution_s1"><strong>2.<img src="request.png" width="98" height="22" class="icon_normal" />を選ぶ</strong></p>
</div>
</div>
<br clear="all" />
<div class="spacer10t">
<img src="page13_2.png" width="239" height="188" class="floatright" />
<div class="maintxt">
<p class="caution_s1"><strong>3.リクエストしたいお店の情報を入力する</strong><br />
ジャンル、店名、電話番号を入力してください。</p>
</div>
</div>
<br clear="all" />
<div class="spacer10t">
<img src="page13_3.png" width="239" height="188" class="floatright" />
<div class="maintxt">
<p class="caution_s1"><strong>4.内容に間違いがないかを確認して「送信する」を選ぶ</strong><br />
「お店のリクエストを送信しました」画面が出たら、送信完了です。</p>
</div>
</div>

</td>
