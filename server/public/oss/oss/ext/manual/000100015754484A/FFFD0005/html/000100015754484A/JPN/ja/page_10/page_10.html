        <p>モード選択画面へもどります。</p>
        <table width="478" border="0" cellpadding="0" cellspacing="0" class="spacer10tu">

        <p>ポインターで選択して、Ａボタンで決定をするとアルバムのページが切り替わります。<br />
          ※たんけんアルバム画面にはページの切り替えはありません。</p>
        <p>ポインターで画像を選んで、Ａボタンで決定します。選んだ画像の詳細と、整理のためのボタンが表示されます。</p>
        <p><img src="ph_10_02.png" /></p>
        <span class="color_blue">やめる</span><br />
        画像の詳細を閉じた画面へもどります。<br />
        <span class="color_blue">SDカードへ</span><br />
        詳細の表示されている画像のデータを、SDカード（別売）に保存します。<br />
        <span class="color_blue">けす</span><br />
        詳細の表示されている画像のデータを、消去します。
