								<div align="left">
									<p class="spacer5tu"><img src="../common_data/CHM_common_source/btn_z.png" alt="" height="18" width="24" border="0" />ボタンを押すと、インベーダーはＵＦＯの中に格納され、<br />
										ＵＦＯが高速で飛行できる「移動モード」に変化します。<br />
									</p>
									<p class="spacer5tu">移動モードは<img src="../common_data/CHM_common_source/btn_z.png" alt="" height="18" width="24" border="0" />ボタンを押している間持続し、<img src="../common_data/CHM_common_source/btn_z.png" alt="" height="18" width="24" border="0" />ボタンを離すと解除されて通常の状態（攻撃モード）に戻ります。<br />
									</p>
									<p class="spacer5tu">移動モードを利用することで、敵の攻撃を避けたり、移動時間を短縮することができます。<br />
									</p>
									<p class="spacer5tu">ただし、敵の攻撃には無防備になってしまいますので、注意が</p>
									<p class="spacer5tu">必要です。<br />
									</p>
