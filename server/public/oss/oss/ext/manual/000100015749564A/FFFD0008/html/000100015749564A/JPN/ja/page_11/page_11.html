							<td colspan="2" valign="top" class="frame_margin">
								<div align="left">
									<p class="spacer5tu">ピンチのときに<img src="../common_data/CHM_common_source/btn_c.png" alt="" height="22" width="26" border="0" />を押すことで、ＵＦＯの母船である「マザーシップ」を呼び出し、強力なレーザーで援護してもらうことができます。</p>
									<p class="spacer5tu">この攻撃を「ＳＰアタック」と呼びます。<br />
									</p>
									<p class="spacer5tu">ＳＰアタックを使用するには、画面左下のＳＰアタックストック表示にＳＰストックが必要です。</p>
									<p class="spacer5tu">ＳＰアタックを使用すると、ＳＰストックが1つ消費されます。</p>
									<p class="spacer5tu">ＳＰアタックの間はＵＦＯとインベーダーは無敵となり、敵の攻撃を受けることはありません。<br />
									</p>
									<p class="spacer5tu">また、ＳＰアタックが終了した後、減少していたインベーダーは１００体まで自動的に補充されます。<br />
									</p>
									<p class="spacer5tu">
									</p>
