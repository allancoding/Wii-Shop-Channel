            <div class="style_main_s">
            <h3 class="style_warning"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /><strong>Precauciones
para el uso del Wii Remote</strong></h3>
            <ol>
              <p> </p>
              <li><strong>Usa
la correa del Wii Remote.</strong>
Aseg&uacute;rate de que todos los jugadores que est&eacute;n
usando el Wii Remote tengan puesta la correa del Wii Remote y que el
cierre de la correa est&eacute; ajustado. Si el Wii Remote se
comparte entre varios jugadores, aseg&uacute;rate de que cada
persona que est&eacute; usando el Wii Remote se tome el tiempo
necesario para colocar debidamente la correa del Wii Remote. El uso de
la correa del Wii Remote ayudar&aacute; a prevenir que el Wii
Remote sea lanzado a trav&eacute;s de la habitaci&oacute;n en
caso de que accidentalmente lo sueltes durante el juego.</li>
            </ol>
            </div>
            <p> <img src="wiiRemoteWrist1.png" class="spacer10t" />
            </p>
            <p>&nbsp;</p>
            <img src="wiiRemoteWrist2.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <ol>
              <p> </p>
              <li value="2"><strong>Sujeta
el Wii Remote firmemente y no lo sueltes.</strong>
Aun cuando est&eacute;s usando la correa del Wii Remote,
aseg&uacute;rate de no soltar el Wii Remote durante el juego y de
no usar movimientos excesivos. Por ejemplo, en el juego de boliche de
Wii Sports, la manera debida de soltar la bola es dejando de oprimir el
Bot&oacute;n B en el Wii Remote. <strong>NO
SUELTES EL Wii Remote</strong>. Si
te est&aacute;s divirtiendo tanto que empiezas a sudar, toma un
momento para secar tus manos. Si utilizas un movimiento excesivo y
sueltas el Wii Remote, es posible que la correa del Wii Remote se rompa
y que pierdas control del Wii Remote. Esto podr&iacute;a lastimar a
personas que est&eacute;n cerca o causar da&ntilde;o a otros
objetos.</li>
            </ol>
            <p>&nbsp;</p>
            <p><strong>Informaci&oacute;n
adicional acerca del uso de la correa del Wii
Remote</strong></p>
            <p>&nbsp;</p>
            <p>Jugar con el Wii
Remote y el Nunchuk puede involucrar hacer movimientos
r&aacute;pidos y vigorosos. Por favor, usa la correa del Wii Remote
para prevenir que se te escape y que causes da&ntilde;o al Wii
Remote y a objetos a tu alrededor, o que lastimes a otras personas.</p>
            <p>&nbsp;</p>
            <ol>
              <li>Si
est&aacute;s usando el Nunchuk, pasa la cuerda de la correa del Wii
Remote a trav&eacute;s del gancho del conector.</li>
              <li>Inserta el
conector del Nunchuk en el Conector de la Extensi&oacute;n Externa
(External Extension Connector) en la parte inferior del Wii Remote.</li>
            </ol>
            </div>
            <img src="nunchukInsertPlug.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <ol>
              <li value="3">Aseg&uacute;rate
de que la cuerda de la correa pase por el gancho del conector.</li>
            </ol>
            </div>
            <img src="nunchukClipClose.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <h3 class="style_warning"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /><strong>Precauciones
para el &aacute;rea de juego</strong></h3>
            <ol>
              <p><strong>Disp&oacute;n
de suficiente espacio.</strong> Es
posible que tengas que moverte al usar el Wii Remote, por lo que debes
tener cuidado de que todas las &aacute;reas por donde te vayas a
mover est&eacute;n despejadas. Aseg&uacute;rate de que no haya
muebles, objetos ni personas en el &aacute;rea de juego para que no
choques accidentalmente contra ellos al jugar. Adem&aacute;s, es
recomendable mantenerse por lo menos a tres (3) pies del televisor, de
la manera que lo indica el manual de operaciones de la consola Wii.</p>
              <p>&nbsp;</p>
            </ol>
            </div>
            <p><img src="systemPlayGuidelinesWOW1.png" class="spacer10t" /></p>
            <p>&nbsp;</p>
            <p><img src="systemPlayGuidelinesWOW2.png" class="spacer10t" /></p>
            <p>&nbsp;</p>
            <div class="style_main_s">
            <p>Esta
informaci&oacute;n tambi&eacute;n est&aacute; disponible en
el sitio web: www.nintendo.com/healthsafety.</p>
            <p>&nbsp;</p>
