            <td class="frame_margin" valign="top" width="478">
            <div class="style_main">Canasta
- &Agrave; la Canasta, il faut gagner des manches et marquer des
points en cr&eacute;ant des combinaisons (groupes d'au moins trois
cartes de m&ecirc;me valeur). Chaque manche se termine quand un
joueur a au moins une canasta (une combinaison de 7 cartes) et est
capable de se d&eacute;barrasser de toutes ses cartes. Le premier
joueur qui atteint 5000 points est d&eacute;clar&eacute;
vainqueur.<br />
            <br />
On joue avec 2 paquets de cartes et 4 jokers. Les jokers et les 2 sont
des cartes 'passe-partout' et rapportent beaucoup de points.<br />
            <br />
&Agrave; chaque tour, il faut tirer des cartes. Normalement, on
tire deux cartes dans le talon. Mais s'il est possible d'utiliser la
premi&egrave;re carte du rebut dans une combinaison existante autre
qu'une canasta, ou de cr&eacute;er une combinaison avec au moins 2
cartes d'une main, on peut utiliser la premi&egrave;re carte du
rebut &agrave; la place. Toutes les autres cartes du rebut sont
alors ajout&eacute;es &agrave; la main du joueur.<br />
            <br />
Pour faire une combinaison, s&eacute;lectionnez au moins 3 cartes
de m&ecirc;me valeur dans une main puis s&eacute;lectionnez
votre zone de combinaison. Les combinaisons peuvent inclure des cartes
'passe-partout' mais il doit y avoir plus de cartes ordinaires que de
cartes 'passe-partout'. Une fois une combinaison termin&eacute;e,
il faut choisir une carte &agrave; &eacute;carter de la main.
S&eacute;lectionnez une carte puis s&eacute;lectionnez le rebut
pour finir le tour.<br />
            <br />
La ou les premi&egrave;res combinaisons de chaque manche doivent
atteindre le score de combinaison requis qui s'affiche en haut de
l'&eacute;cran. Si la premi&egrave;re combinaison n'offre pas
assez de points, vous ne pouvez pas combiner vos cartes. Vous pouvez
annuler les cartes plac&eacute;es dans votre combinaison initiale
en appuyant sur le bouton 1. Si vous ne parvenez pas &agrave;
atteindre le score de combinaison initiale, vous devez continuer
&agrave; tirer des cartes du talon &agrave; chaque tour. Une
fois le score initial atteint, vous pouvez placer vos combinaisons
comme vous voulez. Quand un joueur approche du score de fin de partie
de 5000 points, le score de combinaison initiale augmente.<br />
            <br />
Si la premi&egrave;re carte du rebut sert &agrave;
cr&eacute;er la combinaison de d&eacute;part, aucune autre
carte du rebut ne peut servir &agrave; obtenir le score de
combinaison requis.<br />
            <br />
Geler le rebut - Le rebut est dit "gel&eacute;" quand une carte
'passe-partout' est &eacute;cart&eacute;e par un joueur (ou si
la premi&egrave;re carte plac&eacute;e sur le rebut est une
carte 'passe-partout'). Une fois le rebut gel&eacute;, la
premi&egrave;re carte &eacute;cart&eacute;e ne peut entrer
en combinaison qu'avec au moins 2 cartes de la m&ecirc;me valeur,
&agrave; l'exception des cartes 'passe-partout'. C'est le seul
moyen de d&eacute;geler le rebut et de ramasser ses autres cartes.<br />
            <br />
Une combinaison d'au moins sept cartes ('passe-partout' compris) est
appel&eacute;e une canasta. Les canastas font gagner beaucoup de
points &agrave; la fin de la manche. Impossible de sortir sans
avoir cr&eacute;&eacute; au moins une canasta. La manche se
termine quand un joueur sort ou s'il ne reste plus de carte au talon.
On marque des points pour les combinaisons cr&eacute;&eacute;es
et on est p&eacute;nalis&eacute; pour chaque carte dont on ne
s'est pas d&eacute;barrass&eacute; lorsqu'un adversaire sort.<br />
            <br />
Consultez le didacticiel du jeu pour une d&eacute;monstration.<br />
Consultez la page Infos pour conna&icirc;tre la valeur des cartes.</div>
