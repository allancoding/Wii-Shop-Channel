            <p>&nbsp;</p>
            <div class="style_main">
            <p>Gracias por descargar&nbsp;"HB Arcade Cards" para
WiiWare&trade;.</p>
            <p>&nbsp;</p>
            <p class="style_main">Lee las siguientes notas de
advertencia antes de que t&uacute; o tu hijo juegue con este
t&iacute;tulo.</p>
            <p class="style_main">&nbsp;</p>
            <p class="style_main">LEE EL MANUAL DE OPERACIONES DE LA
CONSOLA Wii EN SU TOTALIDAD ANTES DE USAR LA CONSOLA Wii, UN DISCO O UN
ACCESORIO DE Wii. DICHO MANUAL CONTIENE INFORMACI&Oacute;N IMPORTANTE
SOBRE SALUD Y SEGURIDAD.</p>
            <p class="style_main">&nbsp;</p>
            <p class="style_main">Esta informaci&oacute;n
tambi&eacute;n est&aacute; disponible en el sitio web
www.nintendo.com/healthsafety.</p>
            <p class="style_main">&nbsp;</p>
            <p class="style_main"><strong>Informaci&oacute;n de salud y
seguridad.</strong></p>
            <p class="style_main">&nbsp;</p>
            </div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">ADVERTENCIA
SOBRE LA EPILEPSIA</td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">Ciertas personas (aproximadamente una
de cada 4000) pueden sufrir ataques o desmayos al recibir destellos o
patrones de luz como los que se producen al ver la televisi&oacute;n o
jugar con videojuegos, incluso aunque no hayan sufrido nunca un ataque.</p>
            <p class="style_main"><br />
Quien haya padecido alguna vez un ataque, p&eacute;rdida de consciencia
o cualquier otro s&iacute;ntoma relacionado con la epilepsia
deber&iacute;a consultar a su m&eacute;dico antes de jugar con un
videojuego.</p>
            <p class="style_main"><br />
Se recomienda a los padres que vigilen a sus hijos mientras juegan con
videojuegos. Deja de jugar y consulta a un m&eacute;dico si t&uacute; o
tu hijo experimentan alguno de estos s&iacute;ntomas:</p>
            <ul>
              <li class="style_main">Convulsiones</li>
              <li class="style_main">Espasmos oculares o musculares</li>
              <li class="style_main">P&eacute;rdida de consciencia</li>
              <li class="style_main">Alteraci&oacute;n de la
visi&oacute;n</li>
              <li class="style_main">Movimientos involuntarios o
desorientaci&oacute;n</li>
            </ul>
            <p>Recomendaciones para reducir la probabilidad de sufrir
un ataque mientras juegas con videojuegos:</p>
            <ul>
              <li>Si utilizas un televisor, col&oacute;cate lo
m&aacute;s lejos posible de la pantalla.</li>
              <li>Utiliza el televisor m&aacute;s peque&ntilde;o que
tengas.</li>
              <li>No juegues si est&aacute;s cansado o tienes
sue&ntilde;o.</li>
              <li>Juega siempre en lugares bien iluminados.</li>
              <li>Descansa de 10 a 15 minutos por cada hora de juego.</li>
            </ul>
            <div class="style_main">
            <p></p>
            </div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td class="style_main" valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">ADVERTENCIA
SOBRE LAS LESIONES CAUSADAS POR MOVIMIENTOS REPETITIVOS Y LA FATIGA
VISUAL</td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">Tras varias horas de juego,
podr&iacute;as empezar a sentir dolor en los m&uacute;sculos, en las
articulaciones o en la piel, o bien notar los ojos cansados. Para
evitar problemas como tendinitis, s&iacute;ndrome del t&uacute;nel
carpiano, irritaci&oacute;n cut&aacute;nea o fatiga visual, sigue estas
instrucciones:</p>
            <ul>
              <li>Evita jugar en exceso. Se recomienda a los padres que
controlen el tiempo que sus hijos pasan jugando.</li>
              <li>Descansa de 10 a 15 minutos por cada hora de juego,
aunque creas que no lo necesitas.</li>
              <li>Si sientes cansancio o dolor en manos,
mu&ntilde;ecas, brazos u ojos mientras juegas, deja de jugar y descansa
varias horas antes de retomar el juego.</li>
              <li>Si persisten dichos s&iacute;ntomas o sientes otras
molestias mientras juegas o justo despu&eacute;s, deja de jugar y
consulta a tu m&eacute;dico.</li>
            </ul>
            <div class="style_main"></div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td class="style_main" valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">PRECAUCIONES
SOBRE EL MAREO POR MOVIMIENTO (CINETOSIS)</td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">Jugar videojuegos puede causar mareo
por movimiento (cinetosis). Deja de jugar y t&oacute;mate un descanso
si sientes mareos, n&aacute;useas, fatiga, mareo por movimiento o
s&iacute;ntomas similares, o si experimentas molestias en ojos, manos o
brazos al jugar con videojuegos. Se recomienda no conducir ni realizar
ninguna actividad que exija alg&uacute;n tipo de esfuerzo hasta que se
pasen las molestias.</p>
            </div>
