            <td class="frame_margin" valign="top" width="478">
            <div class="style_heading_lc">Salutations</div>
            <p>&nbsp;</p>
            <div class="style_main">
            <p>Merci d&rsquo;avoir t&eacute;l&eacute;charg&eacute; le
WiiWare&trade; <br />
&laquo;HB Arcade Cards&raquo;.</p>
            <p>&nbsp;</p>
            <p class="style_main">Avant de jouer, veuillez lire
attentivement le Mode d&rsquo;emploi de la Wii &ndash; Installation de
la console. Ce mode d&rsquo;emploi contient des informations
importantes sur la sant&eacute; et la s&eacute;curit&eacute; ainsi que
sur les proc&eacute;dures d&rsquo;utilisation.</p>
            <p class="style_main">&nbsp;</p>
            <p class="style_main">Vous pouvez &eacute;galement les
consulter en ligne sur </p>
            <p class="style_main">www.nintendo.com/healthsafety.</p>
            <p class="style_main">&nbsp;</p>
            <p>&nbsp;</p>
            </div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">AVERTISSEMENT
- Danger d'attaque </td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">M&ecirc;me si elles n&rsquo;ont
jamais connu de tels probl&egrave;mes auparavant, certaines personnes
(environ 1 sur 4 000) peuvent &ecirc;tre victimes d&rsquo;une attaque
ou d&rsquo;un &eacute;vanouissement d&eacute;clench&eacute; par des
lumi&egrave;res ou motifs clignotants, et ceci peut se produire pendant
qu&rsquo;elles regardent la t&eacute;l&eacute;vision ou s&rsquo;amusent
avec des jeux vid&eacute;o.</p>
            <p class="style_warning_s">&nbsp;</p>
            <p class="style_main">Toute personne qui a
&eacute;t&eacute; victime d&rsquo;une telle attaque, d&rsquo;une perte
de conscience ou de sympt&ocirc;mes reli&eacute;s &agrave;
l&rsquo;&eacute;pilepsie doit consulter un m&eacute;decin avant de
jouer &agrave; des jeux vid&eacute;o.</p>
            <p class="caution_s1">&nbsp;</p>
            <p class="style_main">Les parents doivent surveiller leurs
enfants pendant que ces derniers jouent avec des jeux vid&eacute;o.
Arr&ecirc;tez de jouer et consultez un m&eacute;decin, si vous ou votre
enfant pr&eacute;sentez les sympt&ocirc;mes suivants :</p>
            <ul>
              <li class="style_main">Convulsions </li>
              <li class="style_main">Tics oculaires ou musculaires </li>
              <li class="style_main">Perte de conscience</li>
              <li class="style_main">Probl&egrave;mes de vision</li>
              <li class="style_main">Mouvements involontaires </li>
              <li class="style_main">D&eacute;sorientation </li>
            </ul>
            <p class="style_main">Pour diminuer les possibilit&eacute;s
d&rsquo;une attaque pendant le jeu :</p>
            <ul>
              <li class="style_main">Tenez-vous aussi loin que possible
de l'&eacute;cran. </li>
              <li class="style_main">Jouez sur l'&eacute;cran de
t&eacute;l&eacute;vision le plus petit disponible. </li>
              <li class="style_main">Ne jouez pas si vous &ecirc;tes
fatigu&eacute; ou avez besoin de sommeil. </li>
              <li class="style_main">Jouez dans une pi&egrave;ce bien
&eacute;clair&eacute;e. </li>
              <li class="style_main">Interrompez chaque heure de jeu
par une pause de 10 &agrave; 15 minutes. </li>
            </ul>
            <div class="style_main">
            <p></p>
            </div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td class="style_main" valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">AVERTISSEMENT
- Blessures dues aux mouvements r&eacute;p&eacute;titifs et tension
oculaire</td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">Les jeux vid&eacute;o peuvent irriter
les muscles, les poignets, la peau ou les yeux. Veuillez suivre les
instructions suivantes afin d&rsquo;&eacute;viter des probl&egrave;mes
tels que la tendinite, le syndrome du tunnel carpien,
l&rsquo;irritation de la peau ou la tension oculaire :</p>
            <ul>
              <li class="style_main">&Eacute;vitez les p&eacute;riodes
trop longues de jeu. Les parents devront s&rsquo;assurer que leurs
enfants jouent pendant des p&eacute;riodes ad&eacute;quates.</li>
              <li class="style_main">M&ecirc;me si vous ne croyez pas
en avoir besoin, faites une pause de 10 &agrave; 15 minutes &agrave;
chaque heure de jeu.</li>
              <li class="style_main">Si vous &eacute;prouvez de la
fatigue ou de la douleur au niveau des mains, des poignets, des bras ou
des yeux, ou si vous ressentez des sympt&ocirc;mes tels que des
fourmillements, engourdissements, br&ucirc;lures ou courbatures, cessez
de jouer et reposez-vous pendant plusieurs heures avant de jouer de
nouveau.</li>
              <li class="style_main">Si vous ressentez l'un des
sympt&ocirc;mes mentionn&eacute;s ci-dessus ou tout autre malaise
pendant que vous jouez ou apr&egrave;s avoir jou&eacute;, cessez de
jouer et consultez un m&eacute;decin.</li>
            </ul>
            <div class="style_main"></div>
            <table class="spacer10tu" align="center" border="0"
 cellpadding="0" cellspacing="0" width="478">
              <tbody>
                <tr>
                  <td class="style_main" valign="top" width="50"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /></td>
                  <td class="style_warning" valign="top" width="428">ATTENTION
&ndash; Naus&eacute;e</td>
                </tr>
              </tbody>
            </table>
            <div class="style_main">
            <p class="style_main">Jouer &agrave; des jeux vid&eacute;o
peut causer &eacute;tourdissement et naus&eacute;e. Si vous ou votre
enfant vous sentez &eacute;tourdi ou naus&eacute;eux pendant le jeu,
cessez de jouer imm&eacute;diatement et reposez-vous. Ne conduisez pas
et n&rsquo;entreprenez pas d&rsquo;autres activit&eacute;s exigeantes
avant de vous sentir mieux.</p>
            </div>
