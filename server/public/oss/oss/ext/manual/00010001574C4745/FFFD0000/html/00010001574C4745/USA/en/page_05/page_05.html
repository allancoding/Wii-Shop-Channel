            <td class="frame_margin" valign="top" width="478">
            <div class="style_main">Solitaire - The goal in Solitaire
is to move all 52 cards in the deck to the four foundation piles. The
option to play either the 1 or 3 card game mode appears after selecting
Solitaire from the Game Select Screen. Cards are drawn from the stock
(Deck), either one at a time or three at a time, and are displayed
face-up in the Waste (discard pile). Cards are played from the stock
into the tableau cascades in sequence. Each sequence must go in
descending order, in alternating suit colors.<br />
            <br />
Foundations (located in the top-right part of the screen) are built in
ascending order by suit, starting with the Ace, followed by the 2, and
up to the King. The top card on each foundation remains available to
play back into the tableau and can be a useful source of cards when you
get stuck. A card can also be sent to the foundation automatically by
selecting the card twice with the A button.<br />
            <br />
Any face-up cards in a cascade can be played onto another face-up card
in the tableau as long as it follows the alternating color/descending
order rules. As face-down cards are uncovered in the cascades, they can
be turned face-up and put into play by selecting them with the A
button. Empty cascades may only be filled with a King (or a cascade
with a King at the top).<br />
            <br />
The stock pile may become depleted before all cards are played into the
foundations. You can select the empty stock pile area to flip the deck
back over and continue playing. Removing cards from the stock will
change the order of the following cards.<br />
            <br />
In most cases, the last move the player has made can be undone by
pressing the B button.<br />
            <br />
The player wins when all 52 cards are moved into the foundations; the
player loses when there are no more possible moves and must either
restart or quit the game.<br />
            <br />
Check the in-game tutorial for a demonstration.<br />
