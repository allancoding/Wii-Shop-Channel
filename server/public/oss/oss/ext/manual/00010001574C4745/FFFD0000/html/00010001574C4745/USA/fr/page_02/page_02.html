            <div class="style_main_s">
            <h3 class="style_warning"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /> Pr&eacute;cautions d'utilisation de
la manette Wii Remote </h3>
            <ol>
              <p> </p>
              <li><strong>Utilisez
la dragonne.</strong> Assurez-vous
que tous les joueurs utilisant votre console Wii se servent de la
dragonne et assurez-vous que celle-ci soit bien serr&eacute;e
&agrave; l'aide du guide de la sangle. Lorsque plusieurs joueurs
partagent une seule manette Wii Remote, assurez-vous que chaque
personne prenne le temps d'attacher la dragonne correctement. Cette
pr&eacute;caution r&eacute;duira les risques que la manette ne
soit propuls&eacute;e &agrave; travers la pi&egrave;ce si
vous la l&acirc;chez accidentellement au cours d'une partie.</li>
            </ol>
            </div>
            <p> <img src="wiiRemoteWrist1.png" class="spacer10t" />
            </p>
            <p>&nbsp;</p>
            <img src="wiiRemoteWrist2.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <ol>
              <p> </p>
              <li value="2"><strong>Tenez
la manette Wii Remote fermement et ne la l&acirc;chez pas.</strong>
M&ecirc;me lorsque vous portez la dragonne, il est indispensable
que vous gardiez la manette Wii Remote dans votre main pendant que vous
jouez et que vous ne fassiez pas de mouvements trop brusques. Par
exemple, dans le jeu de quilles de Wii Sports, la fa&ccedil;on
correcte de jouer est de rel&acirc;cher le bouton B de la manette
Wii Remote &mdash; <strong>NE
L&Acirc;CHEZ PAS LA MANETTE Wii REMOTE</strong>.
Si vous vous amusez tant que vos mains deviennent moites, prenez le
temps de vous essuyer les mains. Si vous faites des mouvements trop
brusques, la dragonne risque de se briser et vous pourriez perdre le
contr&ocirc;le de la manette. Cela pourrait blesser quelqu'un ou
causer des d&eacute;g&acirc;ts mat&eacute;riels.</li>
            </ol>
            <p>&nbsp;</p>
            <p><strong>Renseignements
suppl&eacute;mentaires sur la mani&egrave;re d'utiliser la
dragonne</strong></p>
            <p>&nbsp;</p>
            <p>Vous aurez
peut-&ecirc;tre besoin d'effectuer des mouvements secs ou rapides
avec la manette Wii Remote et le Nunchuk lorsque vous jouez
&agrave; la Wii. Veuillez utiliser la dragonne pour
r&eacute;duire les risques d'&eacute;chapper la manette, de
l'endommager, d'endommager les objets se trouvant &agrave;
proximit&eacute; ou de blesser d'autres personnes.</p>
            <p>&nbsp;</p>
            <ol>
              <li>Si vous utilisez
le Nunchuk, faites passer le cordon qui se trouve sur la dragonne par
le petit crochet du connecteur.</li>
              <li>Ins&eacute;rez
le connecteur Nunchuk dans la prise d'extension externe se trouvant sur
la partie inf&eacute;rieure de la manette.</li>
            </ol>
            </div>
            <img src="nunchukInsertPlug.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <ol>
              <li value="3">Assurez-vous
que le cordon de la dragonne passe bien par le crochet du connecteur.</li>
            </ol>
            </div>
            <img src="nunchukClipClose.png" class="spacer10t" />
            <p>&nbsp;</p>
            <div class="style_main_s">
            <h3 class="style_warning"><img
 src="../common_data/CHM_common_source/keikoku.png" height="32"
 width="37" /><strong>Pr&eacute;cautions
concernant l'aire de jeu</strong></h3>
            <ol>
              <p><strong>Faites-vous
assez de place.</strong> Vous vous
d&eacute;placerez certainement beaucoup lorsque vous utiliserez la
manette Wii Remote, alors faites bien attention de vous trouver dans
des aires bien d&eacute;gag&eacute;es pour jouer. Assurez-vous
qu'aucun meuble, aucun objet et aucune personne ne se trouvent dans
l'aire de jeu pour &eacute;viter de vous cogner contre ceux-ci au
cours d'une session de jeu. Comme l'indique le Mode d'emploi de la Wii,
il est recommand&eacute; de vous tenir &agrave; un minimum d'un
(1) m&egrave;tre de la t&eacute;l&eacute;vision.</p>
              <p>&nbsp;</p>
            </ol>
            </div>
            <p><img src="systemPlayGuidelinesWOW1.png" class="spacer10t" /></p>
            <p>&nbsp;</p>
            <p><img src="systemPlayGuidelinesWOW2.png" class="spacer10t" /></p>
            <p>&nbsp;</p>
            <div class="style_main_s">
            <p>Ces informations
sont &eacute;galement disponibles sur www.nintendo.com/healthsafety.</p>
            <p>&nbsp;</p>
            </div>
