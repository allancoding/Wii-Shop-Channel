            <td class="frame_margin" valign="top" width="478">
            <div class="style_main">Solitaire
- Au Solitaire, vous devez d&eacute;placer les 52 cartes du jeu
vers les piles de construction. Une option permettant d'utiliser le
mode de tirage &agrave; 1 ou 3 cartes s'affiche une fois que vous
avez s&eacute;lectionn&eacute; Solitaire dans
l'&eacute;cran de choix de jeu. Les cartes sont tir&eacute;es
du talon, une par une ou par trois, et sont affich&eacute;es face
visible dans la pile d'&eacute;cart. Les cartes doivent se jouer du
talon vers le tableau, et se placer en suites s'affichant en cascade.
Chaque suite doit aller de la plus forte &agrave; la plus petite
carte, en alternant les couleurs.<br />
            <br />
Pour remplir les piles de construction (dans la partie
sup&eacute;rieure droite de l'&eacute;cran), il faut y placer
les cartes de la plus petite &agrave; la plus forte et par couleur,
en commen&ccedil;ant par l'As, puis en pla&ccedil;ant le 2,
jusqu'au Roi. La derni&egrave;re carte plac&eacute;e sur chaque
pile de construction peut &ecirc;tre replac&eacute;e sur l'une
des piles du tableau afin de permettre de d&eacute;placer d'autres
cartes si vous &ecirc;tes bloqu&eacute;. Il est aussi possible
d'envoyer automatiquement une carte sur une des piles de construction
en s&eacute;lectionnant cette carte deux fois &agrave; l'aide
du bouton A.<br />
            <br />
Toute carte face visible dans une cascade peut &ecirc;tre
plac&eacute;e sur une autre carte face visible du tableau du moment
qu'elle respecte les r&egrave;gles de l'alternance de couleur et
l'ordre de force des cartes. Quand vous d&eacute;gagez une des
cartes plac&eacute;e dans les cascades, vous pouvez la retourner
afin de la mettre en jeu en la s&eacute;lectionnant et en appuyant
sur le bouton A. Une case de cascade vide ne peut &ecirc;tre
ouverte que si vous y placez d'abord un Roi (ou une suite de cartes
commen&ccedil;ant par un Roi).<br />
            <br />
Il est possible que le talon soit vide avant que toutes les cartes
aient &eacute;t&eacute; plac&eacute;es dans les piles de
construction. Vous pouvez s&eacute;lectionner la case vide du talon
afin de retourner le jeu de cartes et de continuer &agrave; jouer.
Retirer des cartes du talon modifie l'ordre des cartes qui suivent.<br />
            <br />
Dans la plupart des cas, il est possible d'annuler le dernier coup
jou&eacute; en appuyant sur le bouton B.<br />
            <br />
Pour gagner la partie, il faut placer les 52 cartes dans les piles de
construction. La partie est perdue quand il n'est plus possible de
jouer aucun coup et qu'il faut red&eacute;marrer ou quitter la
partie.<br />
            <br />
Consultez le didacticiel du jeu pour une d&eacute;monstration.</div>
