            <td class="frame_margin" valign="top" width="478">
            <div class="style_main">Canasta:
el objetivo de la canasta es ganar rondas y acumular puntos
consiguiendo combinaciones (grupos de tres o m&aacute;s cartas del
mismo valor). Cada ronda termina cuando uno de los jugadores consigue
al menos una canasta (una combinaci&oacute;n de 7 cartas) y logra
deshacerse de todas las cartas de su mano. Gana el primero que logre
sumar 5.000 puntos.<br />
            <br />
Se juega con dos barajas y 4 comodines (jokers y doses), que tienen
mucho valor.<br />
            <br />
En cada turno los jugadores deben sacar cartas. Normalmente se sacan
dos cartas del mazo. No obstante, si la carta superior del pozo sirve
para aumentar una combinaci&oacute;n (no canasta) o para crear otra
nueva junto a 2 cartas de la mano del jugador, &eacute;ste
podr&aacute; usar si lo prefiere dicha carta. Al hacerlo,
deber&aacute; tomar el resto de las cartas que haya en el pozo.<br />
            <br />
Para combinar cartas, selecciona 3 naipes del mismo valor de la mano
del jugador y elige a continuaci&oacute;n el &aacute;rea de
combinaci&oacute;n. Se pueden usar comodines, pero no puede haber
m&aacute;s comodines que cartas naturales. Una vez combinadas las
cartas, el jugador deber&aacute; descartar una carta para terminar
su turno.<br />
            <br />
En cada ronda, la salida (primera combinaci&oacute;n)
deber&aacute; alcanzar la puntuaci&oacute;n que aparece en la
parte superior de la pantalla; de lo contrario, el jugador no
podr&aacute; combinar las cartas. Para anular una salida, basta con
pulsar el Bot&oacute;n 1. Si el jugador no tiene bastantes puntos
para salir, tendr&aacute; que seguir sacando cartas del mazo en
cada turno. Tras la salida, los jugadores podr&aacute;n crear las
combinaciones que deseen. A medida que un jugador se aproxima a la
puntaci&oacute;n final de 5.000 puntos, aumenta el valor de la
salida.<br />
            <br />
Si se utiliza la carta superior del pozo para salir, el resto de las
cartas del pozo no podr&aacute;n sumarse para conseguir la
puntuaci&oacute;n indicada.<br />
            <br />
Pozo premiado: se dice que el pozo est&aacute; premiado si se
descarta un comod&iacute;n (o si la primera carta que se reparte al
pozo es un comod&iacute;n). Si el pozo est&aacute; premiado,
solo podr&aacute; tomarse si se tienen 2 cartas iguales (sin
comod&iacute;n) a la superior. Solo as&iacute; se
podr&aacute; liberar el pozo y se podr&aacute;n tomar el resto
de las cartas que lo componen.<br />
            <br />
A la combinaci&oacute;n de siete cartas o m&aacute;s (incluidos
comodines) se la denomina canasta. Las canastas valen muchos puntos al
final de la ronda. El jugador no podr&aacute; irse hasta que haya
conseguido al menos una canasta. La ronda terminar&aacute; cuando
se vaya al menos uno de los jugadores, o si no quedan cartas en el
mazo. Los jugadores obtienen puntos por las combinaciones de cartas y
son penalizados si conservan cartas despu&eacute;s de que sus
adversarios se hayan ido.<br />
            <br />
Consulta el tutorial para ver una demostraci&oacute;n de
c&oacute;mo se juega.<br />
Consulta la gu&iacute;a de referencia r&aacute;pida para
conocer el valor de las cartas.</div>
