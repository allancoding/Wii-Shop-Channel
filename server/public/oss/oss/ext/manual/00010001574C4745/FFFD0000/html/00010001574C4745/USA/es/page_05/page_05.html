            <td class="frame_margin" valign="top" width="478">
            <div class="style_main">Solitario:
el objetivo del solitario es trasladar las 52 cartas de la baraja a
cuatro pilas de palos. Una vez seleccionado este juego,
podr&aacute; elegir entre el modo Una carta o Tres cartas. Los
naipes se extraen de la baraja de uno en uno, o de tres en tres, y se
colocan boca arriba en pila de descartes. Las cartas se mueven de la
baraja a las pilas de filas, en orden descendente, alternando colores.<br />
            <br />
Las pilas de palos (esquina superior derecha de la pantalla) se
organizan en orden ascendente comenzando por el as, seguido del 2,
hasta el rey. La primera carta de cada pila de palos puede moverse a la
pila de filas, que puede ser una buena fuente de cartas si te quedas
atascado. Tambi&eacute;n puedes mover una carta a la pila de palos
autom&aacute;ticamente seleccion&aacute;ndola dos veces con el
Bot&oacute;n A.<br />
            <br />
Las cartas vueltas de una pila de filas se pueden colocar sobre otra
carta vuelta de la pila, siempre que se respeten las reglas de colores
alternos y orden descendente. A medida que se da la vuelta a las cartas
tapadas de las pilas de filas, podr&aacute;n ponerse en juego
d&aacute;ndoles la vuelta seleccion&aacute;ndolas con el
Bot&oacute;n A. Las pilas de filas abiertas solo pueden completarse
con un rey (o con una pila de filas encabezada por un rey).<br />
            <br />
Puede que se termine la baraja y queden cartas por mover a las pilas de
palos. Puedes seleccionar el &aacute;rea vac&iacute;a para
darle la vuelta a la baraja y seguir jugando. Al quitar cartas de la
baraja, cambiar&aacute; el orden de las siguientes cartas.<br />
            <br />
En la mayor&iacute;a de los casos, se puede deshacer la
&uacute;ltima acci&oacute;n pulsando el Bot&oacute;n B.<br />
            <br />
El jugador gana cuando consiga mover las 52 cartas a las pilas de
palos. Pierde cuando se le agoten los movimientos y se vea obligado a
abandonar o reiniciar la partida.<br />
            <br />
Consulta el tutorial para ver una demostraci&oacute;n de
c&oacute;mo se juega.</div>
