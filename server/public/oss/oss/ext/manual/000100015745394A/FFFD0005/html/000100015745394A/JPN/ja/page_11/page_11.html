</div>

<div class="style_main spacer20t">
指定された敵エイリアンを全て倒すとステージクリアとなります。ボールをうまく敵エイリアンにぶつけて倒してください。また、ボスステージではボスを倒すとクリアとなります。ボールのストックを全て失うとゲームオーバーとなります。 </div>
