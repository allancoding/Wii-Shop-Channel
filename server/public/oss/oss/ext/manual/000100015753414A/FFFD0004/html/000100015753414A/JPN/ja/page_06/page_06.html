<div class="style_main spacer10t">
MADSECTA<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />は、“圧倒的な数の敵クリーチャーを倒していく爽快感”<img src="../common_data/CHM_common_source/spacer.png" width="5" height="3" />を追求した<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />FPS<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />(一人称視点のシューティングゲーム)<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />です。</div>

<div class="style_main spacer10t">舞台は、近未来のとある外惑星。<br />
  圧倒的な数の敵クリーチャーが群れを成してプレイヤーに襲い掛かってきます。</div>

<div class="style_main spacer10t">「STORY<img src="../common_data/CHM_common_source/spacer.png" width="7" height="3" />MODE」では、多種多様な武器を駆使し、それらとのバトルを繰り広げながら、与えられたミッションを遂行して、物語を進めていきます。<br />
  また、「ニンテンドー<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />Wi-Fi<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />コネクション」を利用して、世界中のプレイヤー<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />(最大４人まで)<img src="../common_data/CHM_common_source/spacer.png" width="3" height="3" />と競い合うモードもあります。</div>
