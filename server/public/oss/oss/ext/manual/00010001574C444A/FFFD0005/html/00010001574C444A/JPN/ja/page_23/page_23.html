<td width="478" valign="top" class="frame_margin"><div class="style_main">
勇者エディットモードでは、以下の事が可能です。<br><br>
■勇者一覧<br>
データの登録されている勇者の一覧を確認する事ができます。＋ボタン、－ボタンでウインドウを切り替えて、ステータス、スキル、所持品、覚えている魔法を確認できます。<br><br>
■新規登録<br>
パスワード表示で表示されたパスワードを入力する事で、新しい勇者を登録する事ができます。シナリオモードで作った勇者も含め、１２８人分の勇者のデータが登録可能です。<br><br>
■パスワード表示<br>
登録されている勇者を選択すると、その勇者のパスワードを表示させることができます。また、ここでステータス、スキル、所持品、覚えている魔法を確認することもできます。
