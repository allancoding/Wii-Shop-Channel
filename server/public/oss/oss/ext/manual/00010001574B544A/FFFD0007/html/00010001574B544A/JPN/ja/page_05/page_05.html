KONTORA歴2633年――<br>
<br>
チーフ沙羅曼蛇率いるＮＥＯ沙羅曼蛇軍が<br>
西暦1973年の地球を時空侵略。<br>
<br>
中米に降下したＮＥＯ沙羅曼蛇軍は、<br>
ユカタン半島の遺跡「SHIZUOKA」を占拠。<br>
エイリアンをして、古代地球の原始KONTORAの絶滅を図る。<br>
<br>
銀河大統領は ZELOS FORCE に包まれた地球に<br>
KONTORAの英雄ランス・ビーンの派遣を決定。<br>
しかし、地球に降下したランスとの通信は途絶える。<br>
<br>
「奴ら…、ゆるさん」<br>
<br>
そして今、KONTORAの最終兵器<br>
ビル・ライザーが銃を手にとった。<br>
<br>
――さあ、派手に出迎えてやろうぜ！！<br>
<br>
