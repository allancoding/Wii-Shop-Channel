                  Toku’s moeder, Magdi beschikt over dezelfde nieuwsgierigheid als haar goede vriend Notéa en heeft zich ontwikkeld tot een ervaren verkenner.</p>
                  <p align="justify">&nbsp;</p>
                  <p align="justify">Haar laatste avontuur leidde naar de oude stad van Melodias, maar om de een of andere reden is er al weken niets meer van haar vernomen…</p>
