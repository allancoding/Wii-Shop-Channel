    <p style="margin-bottom: 10px">セーブはゲーム開始時に選択したセーブスロットにオートで行われます。</p>
    <p style="margin-bottom:10px">セーブデータは、各スロットの横のゴミ箱アイコンを選択することでリセットすることが出来ます。</p>
    <p style="margin-bottom:10px">&nbsp;</p>
    <p style="margin-bottom:10px">注意：</p>
    <p style="margin-bottom:10px">セーブ中に下記を行うとセーブデータが失われたりてしまう可能性があります。失われたセーブデータは復元できませんのでご注意下さい。</p>
    <p class="caution0"><span class="style_main_xs color_blue" style="vertical-align:middle;">●</span>Wiiリモコンの電源ボタン、またはWii本体の電源ボタン、リセットボタンを押す</p>
    <p class="caution0">&nbsp;</p>
    <p class="caution0"><span class="style_main_xs color_blue" style="vertical-align:middle;">●</span>ホームメニューからWiiメニューを選択する。もしくはリセットをする</p>
    <p class="caution0">&nbsp;</p>
    <p class="caution0"><span class="style_main_xs color_blue" style="vertical-align:middle;">●</span>ＡＣアダプターケーブルを抜く</p>
