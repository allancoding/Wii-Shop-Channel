            <p>彼女の名前は「リンゼ」</p>
            <p><br>

</p>
            <p>&nbsp;</p>
            <p>ユータイリダツでユーレイになってしまったリンゼは「モンストルオ」へ迷い込んでしまいました。<br>

リンゼたちはダンスを踊ることで、たちまち仲良しになれました。</p>
            <p>&nbsp;</p>
