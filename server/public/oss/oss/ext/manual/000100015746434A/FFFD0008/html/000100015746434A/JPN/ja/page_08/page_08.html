<td width="478" valign="top" class="frame_margin"><div class="style_main">この世界には、様々な特徴をもった４種類の種族が存在します。<br /><br />
争いを好まず和を尊ぶ心優しい「温」の民、<br />
クラヴァット族<br /><img src="ph_08_1.png" width="272" height="340" /><br /><br />
勇敢で誇り高い「武」の民、リルティ族<br />
<img src="ph_08_2.png" width="272" height="340" /><br /><br />
魔法に秀でた謎多き「智」の民、ユーク族<br />
<img src="ph_08_3.png" width="272" height="340" /><br /><br />
野生的で自由を愛する「我」の民、セルキー族<br />
<img src="ph_08_4.png" width="272" height="340" /><br /><br />
<br />
国造りをはじめた直後はクラヴァット族の国民ばかりですが、国が発展するにつれて他の種族もこの国を訪れるようになり、様々な種族の人々で国が賑わうようになるでしょう。<br /><br />
また、上記の４種族以外にも、モーグリやペンギンなど、人の言葉を話すものたちが存在します。</div></td>
<td width="52" valign="top"></td>
