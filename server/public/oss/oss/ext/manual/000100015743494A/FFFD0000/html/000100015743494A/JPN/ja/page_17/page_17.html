<td width="478" valign="top" class="frame_margin"><div class="style_main">
<p>ゲーム中、<img src="ph_17_01.png" width="22" height="22" class="pbl" />ボタンを押すとメニューが表示されます。</p>
<p>&nbsp;</p>
<p><img src="ph_17_02.png" width="257" height="204" /></p>
<p>&nbsp;</p>
<p><strong>敵確認</strong></p>
<p>出現する敵を確認します。</p>
<p>&nbsp;</p>
<p><strong>中断</strong></p>
<p>ゲームを中断します（ゲーム情報は保存されます）。ただし、WAVE開始後は中断できません。</p>
<p>&nbsp;</p>
<p><strong>やり直す</strong></p>
<p>ステージの最初からやり直します。</p>
<p>&nbsp;</p>
<p><strong>ステージ選択へ</strong></p>
<p>ステージの選択画面に戻ります（ゲーム情報は保存されません）。</p>
<p>&nbsp;</p>
<p><strong>タイトルへ</strong></p>
<p>タイトル画面へ戻ります（ゲーム情報は保存されません）。</p>
<p>&nbsp;</p>
<p><strong>オプション</strong></p>
<p><img src="ph_17_03.png" width="257" height="204" /></p>
<p>各種環境設定を行います。</p>
<p>&nbsp;</p>
<p><strong>もどる</strong></p>
<p>メニューを閉じてゲームに戻ります。</p>
</div></td>
