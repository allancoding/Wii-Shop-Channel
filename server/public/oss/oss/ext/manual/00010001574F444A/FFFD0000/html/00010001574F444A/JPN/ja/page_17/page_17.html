<td width="478" valign="top" class="frame_margin"><div class="style_main">
使者として他国を訪問した部下は、その国の王様と外交交渉を行います。<br><br>
外交交渉には、以下のようなものがあります。<br><br>
<img src="page17.png" width="257" height="194" style="margin:0 0 0 10px;float:right;" />
◆援助のお願い<br>
あなたの国に援助してもらうようにお願いします。<br><br>
◆捕虜の返還<br>
相手の国の捕虜になっている部下を返してもらうようにお願いします。<br><br>
◆婚姻関係を結ぶ<br>
あなたの子どもと、相手国の王様との結婚を提案します。<br><br>
◆併合を提案する<br>
あなたの国と相手の国の合併を提案します。<br>
相手の国の領地と部下が、あなたの国のものになります。<br><br>
◆挨拶して退出する<br>
ご機嫌伺いだけして、しばらくの間その国に滞在して国同士の友好度を上げてから帰ってきます。
