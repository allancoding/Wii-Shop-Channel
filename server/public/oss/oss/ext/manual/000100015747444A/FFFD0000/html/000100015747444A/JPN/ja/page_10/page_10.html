<td width="478" valign="top" class="frame_margin"><div class="style_main">

  ビックバイパーを操縦し、敵を倒してステージを進んでください。<br>
  自分のプレイスタイルに合わせて自機をパワーアップしましょう。<br>
  敵や敵の攻撃、障害物にあたると、残機が一つ減ります。<br>
  <br>
  特定の敵や編隊を倒すと、パワーアップカプセルが現れます。

  <!--
  自機「ビックバイパー」を操作して、敵と戦いながらステージを進んでください。ボスを倒すとステージクリアで、次のステージに進みます。
  <br>
  <br>
  <center>
  <img src="power_up.png">
  </center>
  特定の敵を倒すと、赤か青のパワーアップカプセルが現れます。赤いカプセルを取ると、パワーメーターに表示されたパワーアップの種類のセレクトサインが変わります。希望するセレクトサインが光ったら決定ボタンを押してください。<br><br>

<center><img src="ph_10_01.png"><br>
青いカプセルを取ると、画面内の小さな敵を全て倒すことができます。
  <br>
  <br>
<center><img src="ph_10_03.png"><br>
  敵や敵の攻撃、障害物にあたるとミスとなり、残機が一つ減ってステージ中の特定の場所から再スタートになります。
  <br>
  <br>
<center><img src="ph_10_02.png"><br>
  残機がない状態でミスするとゲームオーバーです。ゲームオーバーになるとコンティニュー画面が表示されるので、ゲームを続けるか終了かを決定してください。

  -->
  
</div></td>
